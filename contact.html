<!-- this class container contains the card with name contact and the form fields name, email, and message.
     contains a submit button.  bootsrap grid used for organization.  further css used to organize.
     programmed in the css to be mobile responsive and when the width is lower than 600 pixels the colums will stack on top of each other.-->
    <div class="container my-portfolio-container">
      <form action="https://formspree.io/dan1397732@gmail.com" method="post"></form>
        <div class="row">
            <div class="card card-color" style="width: 80rem;" style="height: 85rem;">
                <div class="card-body">
                <h5 class="card-title d-flex justify-content-center"><strong>Contact</strong></h5>
                <hr>
                
                <div class="form-group">

                  <div class="row">

                    <div class="col-15">
                      <label for="userName">E-mail</label>
                    </div>

                    <div class="col-85">
                      <input type="text" class="form-control user-data email" placeholder="Enter E-mail">
                      <div class="emailStatus"></div>
                    </div>

                  </div>

                </div>

                <div class="form-group">

                  <div class="row">

                    <div class="col-15">
                      <label for="userSubject">Subject</label>
                    </div>

                    <div class="col-85">
                      <input type="text" class="form-control user-data subject" placeholder="Enter Email">
                      <div class="subjectStatus"></div>
                    </div>

                  </div>

                </div>

                <div class="form-group">

                  <div class="row">

                    <div class="col-15">
                      <label for="userMessage">Messsage</label>
                    </div>

                    <div class="col-85">
                      <textarea class="user-data message" name="Message" placeholder="Write something.." style="height:150px"></textarea>
                      <div class="messageStatus"></div>
                    </div>
                    
                  </div>

                </div>
                
                <div class="row">
                  <input type="submit" class="submit" value="Submit">
                </div>

                </div>
            </div>
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./contact.js"></script>
</body>
